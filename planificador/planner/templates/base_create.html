<!DOCTYPE html>
<html lang="es" xml:lang="es">
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock title %}</title>

    <!-- Bootstrap core CSS     -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />


    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static 'css/light-bootstrap-dashboard.css' %}" rel="stylesheet"/>


    <link href="{% static 'css/extra.css' %}" rel="stylesheet">

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'css/pe-icon-7-stroke.css' %}" rel="stylesheet" />

    <!--   Core JS Files   -->
    <script src="{% static 'js/jquery-3.2.1.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>

    <!--  Checkbox, Radio & Switch Plugins -->
    <script src="{% static 'js/bootstrap-checkbox-radio-switch.js' %}"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
    <script src="{% static 'js/light-bootstrap-dashboard.js' %}"></script>
    <script src="{% static 'js/bootstrap-confirmation.min.js' %}"></script>

</head>

<body background="{% static 'images/landscape.jpg' %}" class="backwall">
    <div class="container container-login">
            <div class="row col-md-7">
                <div class="panel-heading">
                    {% block message %}
                    {% endblock message %}
                   <div class="panel-title text-center">
                        <h1 class="title-login">
                            <strong>{% block titulo %}{% endblock titulo %}</strong>
                        </h1>
                        <hr style="border-color:green;">
                    </div>
                </div> 
                {% block form %}
                    
                {% endblock form %}
            </div>
        </div>

    {% block script %}
    {% endblock %}
</body>
<footer>
    {% block footer %}{% endblock %}
</footer>
</html>
